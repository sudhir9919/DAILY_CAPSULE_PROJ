<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holygrail</title>
</head>
<body>
    <div style="display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; width: 600px;">

        <!-- Row 1 -->
        <div style="background-color: lightblue; padding: 20px; text-align: center; grid-column: span 2;">aa</div>
        <div style="background-color: lightcoral; padding: 20px; text-align: center;">b</div>
    
        <!-- Row 2 -->
        <div style="background-color: lightgreen; padding: 20px; text-align: center; grid-row: span 2;">cc</div>
        <div style="background-color: lightpink; padding: 20px; text-align: center;">d</div>
        <div style="background-color: lightcoral; padding: 20px; text-align: center; grid-row: span 2;">ee</div>
    
        <!-- Row 3 -->
        <div style="background-color: lightyellow; padding: 20px; text-align: center;">f</div>
    
</body>
</html>
